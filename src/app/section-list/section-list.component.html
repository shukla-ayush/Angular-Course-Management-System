<div class="container-fluid" style = "padding-left: 10%; padding-right: 10%">
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a *ngIf="role === 'admin'" class="navbar-brand" href="#">Admin Home</a>
    <a *ngIf="role !== 'admin'" class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <h1>Sections for course: {{courseId}}</h1>
  <br>
  <div *ngIf="role === 'admin'">
    <input [(ngModel)]="sectionName"
           placeholder="Section Name"
           class="form-control">
    <br>
    <input [(ngModel)]="seats"
           placeholder="Enter Seats available"
           class="form-control">
    <br>
    <button (click)="operationSection(sectionName, seats)" class="btn btn-primary btn-block">
      {{this.buttonType}}
    </button>
  </div>
  <br>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-4">
          <b>{{section.name}}: </b> {{section.seats}}
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
          <div *ngIf="role !== 'admin'">
            <button *ngIf="section.seats === 0"
                    class="float-right btn-dark">Section Full</button>
            <button *ngIf="section.seats !== 0"
                    (click)="enroll(section)"
                    class="float-right btn btn-primary">Enroll</button>
          </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
          <div *ngIf="role === 'admin'">
            <button (click)="populate(section)"
                    class="float-right btn btn-primary">Edit</button>
          </div>
          <div *ngIf="role === 'admin'">
            <button (click)="deleteSection(section)"
                    class="float-right btn btn-danger">Delete</button>
          </div>
        </div>
        <div class="col-sm-1">
        </div>
      </div>
    </li>
  </ul>

</div>
